<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
<link href="settings.css" rel="stylesheet"></head>
<body>

<div class="page theme theme_color_project-default theme_font_ys-text theme_size_default theme_space_default theme_gap_small">
    <div class="header decorator decorator_space-h_m header_space-v_l">
        <div class="header__content">
            <h1 class="header__title text text_size_xxxl text_view_secondary text_line-height_xl">School CI server</h1>
        </div>
    </div>
    <div class="layout layout_vertical_align_top decorator decorator_space-h_m">
        <div class="layout__container layout__container_size_m layout__container_align_center">
            <div class="form-settings form">
                <div class="form__item form-settings_indent-b_l form__item_indent-t_xs">
                    <h2 class="form-settings__header text text_size_l text_line-height_xs text_type_h2">Settings</h2>
                    <div class="form-settings__description text text_size_m text_line-height_xxs text_view_secondary">Configure repository connection and synshronization settings.</div>
                </div>
                <div class="form__item form-settings_indent-b_l form__item_direction_column">
                    <div class="form-settings__label text text_size_m text_line-height_xxs text_type_span">
                        GitHub repository<span class="text text_view_alert">*</span>
                    </div>
                    <input class="form-settings__input" placeholder="user-name/repo-name" required type="search">
                </div>
                <div class="form__item form-settings_indent-b_l form__item_direction_column">
                    <div class="form-settings__label text text_size_m text_line-height_xxs text_type_span">
                        Build command
                    </div>
                    <input class="form-settings__input" placeholder="npm ci && npm run build" type="search">
                </div>
                <div class="form__item form-settings_indent-b_l form__item_direction_column">
                    <div class="form-settings__label text text_size_m text_line-height_xxs text_type_span">
                        Main branch
                    </div>
                    <input class="form-settings__input" placeholder="master" type="search">
                </div>
                <div class="form__item decorator_indent-b_xl form__item_direction_row form__item_vertical-align_center">
                    <div class="form-settings__label form-settings__space_r text text_size_m text_line-height_xxs">
                        Synchronize every
                    </div>
                    <input class="form-settings__input form-settings__space_r  form-settings__input_number" placeholder="10" type="text">
                    <div class="form-settings__label text text_size_m text_line-height_xxs text_view_ghost">
                        minutes
                    </div>
                </div>
                <div class="form-settings__buttons form__item form__item_direction_row">
                    <div class="form-settings__button button button_size_xxxxl button_view_action button_form_round">Save</div>
                    <div class="form-settings__button button button_size_xxxxl button_view_control button_form_round">Cancel</div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer decorator decorator_space-h_m">
        <div class="footer__content">
            <div class="list decorator decorator_indent-t_xs">
                <a href="" class="list__item link link_theme_normal text text_line-height_xxxs text_size_m decorator decorator_indent-r_xs ">Support</a>
                <a href="" class="list__item link link_theme_normal text text_line-height_xxxs text_size_m">Learning</a>
            </div>
            <div class="footer__content_copyright text text_line-height_xxs text_size_m text_view_secondary">Â© 2020 Your Name</div>
        </div>
    </div>
</div>

<script type="text/javascript" src="settings.8b64b23c3599b64fa794.js"></script></body>
</html>
